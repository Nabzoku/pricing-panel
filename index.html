<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Price Panel</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700"
    />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="panel pricing-table">
      <div class="pricing-plan">
        <img src="icons/icon1.jpg" alt="" class="pricing-img" />
        <h2 class="pricing-header">Unleashed</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Limitless possibilities</li>
          <li class="pricing-features-item">Awakens your wildest dreams</li>
        </ul>
        <span class="pricing-price">Free</span>
        <a href="#/" class="pricing-button">Sign up</a>
      </div>

      <div class="pricing-plan">
        <img src="icons/icon2.jpg" alt="" class="pricing-img" />
        <h2 class="pricing-header">Epic Team</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Uninterrupted greatness</li>
          <li class="pricing-features-item">
            Unleash the power of collaboration
          </li>
        </ul>
        <span class="pricing-price">$150</span>
        <a href="#/" class="pricing-button">Free trial</a>
      </div>

      <div class="pricing-plan">
        <img src="icons/icon3.jpg" alt="" class="pricing-img" />
        <h2 class="pricing-header">Cosmic Enterprise</h2>
        <ul class="pricing-features">
          <li class="pricing-features-item">Beyond limits and expectations</li>
          <li class="pricing-features-item">Seamless cosmic scalability</li>
        </ul>
        <span class="pricing-price">$400</span>
        <a href="#/" class="pricing-button">Free trial</a>
      </div>
    </div>
  </body>
</html>
